<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Instagram</title>
	<link rel="stylesheet" type="text/css" href="File.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

		</scroll-container>
